<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="main">
    <article class="card flex col">
      <div class="card-image-mobile"></div>
      <div class="card-text flex col">
        <p class="card-title-sup">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card-paragraph card-price flex">
          <span class="card-price-sale">$149.99</span>
          <span class="card-price-base">$169.99</span>
        </p>
        <button class="card-button flex"><img class="icon-cart" src="icon-cart.svg">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <footer class="footer flex">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/DragonFireShield">DragonFireShield</a>.
    </div>
  </footer>
</body>
</html>
